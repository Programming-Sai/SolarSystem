<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="Solar_System.css">
</head>
<body>
   <div class="space">

       <div class="orbit8">
           <section class="Neptune">
               <img src="Images/Neptune.png" alt="Neptune" width="20px" height="20px">
           </section>
           <div class="orbit7">
               <section class="Uranus">
                   <img src="Images/Uranus.png" alt="Uranus" width="20px" height="20px">
               </section>
               <div class="orbit6">
                   <section class="Saturn">
                       <img src="Images/Saturn.png" alt="Saturn" width="20px" height="20px">
                   </section>
                   <div class="orbit5">
                       <section class="Jupiter">
                           <img src="Images/Jupiter.png" alt="Jupiter" width="20px" height="20px">
                       </section>
                       <div class="orbit4">

                               <img src="Images/Mars.png" alt="Mars" width="20px" height="20px">

                           <div class="orbit3">

                                   <img src="Images/Earth.png" alt="Earth" width="20px" height="20px">
                               </section>
                               <div class="orbit2">
                                   <section class="Venus">
                                       <img src="Images/Venus.png" alt="Venus" width="20px" height="20px">
                                   </section>
                                   <div class="orbit1">
                                       <section class="Mercury">
                                           <img src="Images/Mercury_1.png" alt="Mercury" width="20px" height="20px">
                                       </section>
                                       <a href="index">
                                           <div class="Sun"></div>
                                       </a>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       
   </div>
</body>
</html>
